<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon S3 Bucket - API</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="message"></div>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Amazon S3 Bucket - API</span>
    </nav>
    <div class="createBucket">
            <div class="form-group">
              <label for="bucketName" class="bucket">Bucket Name</label>
              <input type="text" class="form-control" id="bucketName" aria-describedby="bucketName">
            </div>
            <button type="submit" class="btn btn-primary create">Create</button>
    </div>
    <div class="bucketList">
        <h4 class="bListFile">Bucket List / Files</h4>
        <div class="myBucketList"></div>
    </div>
    <div class="uploadFile">
        <form id="bucketUpload" method="post" enctype="multipart/form-data">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label class="bucket">Upload File to Bucket</label>
                <select id="inputUpload" class="form-control">
                </select>
                <input type="file" class="form-control-file mt-3" id="bucketFileUpload" name="fileUpload">
              </div>
              
            </div>
            <button type="submit" class="btn btn-primary upload">Upload</button>
        </form>
    </div>
    <div class="deleteBucket">
        <div class="form-row">
            <div class="form-group col-md-4">
              <label class="bucket">Delete Bucket</label>
              <select id="inputDelete" class="form-control">
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary delete">Delete</button>           
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/99cd1dc6f4.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/bucket.js"></script>
</body>
</html>
